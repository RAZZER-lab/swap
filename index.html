<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZEPHYR SWAP // NILE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
    }
    .container {
      max-width: 45%;
      margin: 0 auto;
      padding: 2rem;
      margin-top: -1rem;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 2px;
      margin-left: 2rem;
      border-bottom: 1px dashed #666;
      padding-bottom: 0.5rem;
      text-transform: uppercase;
    }
    .section {
      margin: auto;
      direction: rtl;
    }
    button, input {
      font-family: monospace;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      margin-top: 0.5rem;
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      width: 100%;
      transition: 0.3s;
      direction: rtl;
    }
    input {
      margin-bottom: 0.5rem;
    }
    button:hover {
      background: #fff;
      color: #000;
      cursor: pointer;
    }
    .status {
      margin-top: 2rem;
      white-space: pre-line;
      padding-top: 1rem;
      color: #0f0;
      font-size: 0.9rem;
    }
    .error { color: #f33; font-weight: bold; }
    .success { color: #0f0; font-weight: bold; }
    .warning { color: #ff0; font-weight: bold; }
    .link {
      color: #0ff;
      text-decoration: underline;
    }
    .balance {
      font-size: 1rem;
      margin-top: 0.3rem;
      color: #ccc;
    }
    svg {
      background: #f9f9f9;
      margin-top: 38rem;
      margin-left: 23rem;display:none;
    }
    .grid line {
      stroke: #ddd;
    }
    .label {
      font-size: 10px;
      fill: #333;
    }

    .SCbalance {
      direction: ltr;
      margin-top: 1rem;
      border-bottom: 1px dashed #666;
    }
    
    /* Android-specific styles */
    .android-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #0f0;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      max-width: 200px;
    }

    /* Loading overlay */
    #loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
    }
    #loading > div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid #0f0;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div>
      <div class="spinner"></div>
      <div>Processing with TronLink...</div>
    </div>
  </div>
  
  <div class="android-info">
    <strong>Android WebView Mode</strong>
    <div>Using TronLink via Android bridge</div>
  </div>
  
  <h1>ZYS/USD DEX SWAP</h1>
  <svg id="chart" width="50%" height="500"></svg>
  <div class="container">
    
    <h1>Over-Collateralization (OC) RATE: </h1>
    <div id="SCbalances" class="SCsection">
      <div class="SCbalance">ZSD: <span id="SCzsdBal">--</span></div>
      <div class="SCbalance">ZYS: <span id="SCzysBal">--</span></div>
      <div class="SCbalance">OC RATIO (%): <span id="SCocRATIO">--</span></div>
    </div>

    <h1>ZEPHYR SWAP : ZSD ‚Üí ZYS</h1>
    <div class="section">
      <button id="connectBtn">[ CONNECT WALLET ]</button>
      <div id="walletAddress" class="balance"></div>
    </div>

    <div id="balances" class="section" style="display:none;">
      <div class="balance">TRX: <span id="trxBal">--</span></div>
      <div class="balance">ZSD: <span id="zsdBal">--</span></div>
      <div class="balance">ZYS: <span id="zysBal">--</span></div>
    </div>

    <div class="section" id="swapSection" style="display:none;">
      <input type="number" id="amountInput" placeholder="Enter amount of ZSD to swap">
      <button id="swapBtn">[ EXECUTE SWAP ]</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    // ======================
    // TronLink Bridge Handler
    // ======================
    window.handleTronLinkCallback = function(callbackUrl) {
      console.log("Received TronLink callback:", callbackUrl);
      try {
        const url = new URL(callbackUrl);
        const params = new URLSearchParams(url.search);
        
        if (params.has('address')) {
          const address = params.get('address');
          handleTronLinkSuccess(address);
        } 
        else if (params.has('signedTransaction')) {
          const signedTx = params.get('signedTransaction');
          handleSignedTransaction(signedTx);
        }
        else if (params.has('txId')) {
          const txId = params.get('txId');
          handleTransactionSuccess(txId);
        }
        else {
          log("Unknown callback: " + callbackUrl, "error");
        }
      } catch (e) {
        log("‚ùå Error processing callback: " + e.message, "error");
      }
    };

    function handleTronLinkSuccess(address) {
      log("‚úÖ Wallet connected via Android bridge", "success");
      userAddress = address;
      localStorage.setItem('tronAddress', address);
      
      // Update UI immediately
      updateWalletDisplay();
      balances.style.display = 'block';
      swapSection.style.display = 'block';
      
      // Load balances
      updateBalances();
    }

    function updateWalletDisplay() {
      walletDisplay.textContent = `Connected: ${userAddress}`;
      walletDisplay.style.display = "block";
      connectBtn.textContent = "[ DISCONNECT ]";
    }

    function handleSignedTransaction(signedTx) {
      log("‚úÖ Transaction signed via Android bridge", "success");
      log("Signed TX: " + signedTx.substring(0, 40) + "...");
      // Continue with broadcast logic if needed
    }

    function handleTransactionSuccess(txId) {
      log("‚úÖ Transaction confirmed!", "success");
      log("Transaction ID: " + txId);
      
      const a = document.createElement('a');
      a.href = `https://nile.tronscan.org/#/transaction/${txId}`;
      a.target = "_blank";
      a.className = "link";
      a.textContent = "[ View on Tronscan ]";
      statusBox.appendChild(a);
      
      // Refresh balances after successful transaction
      setTimeout(() => {
        if (window.tronWeb) updateBalances();
      }, 8000);
    }

    // ======================
    // Core Application Logic
    // ======================
    const ZSD = "TENgTiMGSwRJPe6GQSV5WHmvomzonGjQt8";
    const ZYS = "TNXQp3YVmLEf1dZXzqJathi12vHAqGXcjE";
    const DEX = "TE5uCHMRNRsCc7aQo9WCy6Q5iKT42UKf61";
    const DECIMALS = 12;

    const connectBtn = document.getElementById('connectBtn');
    const swapBtn = document.getElementById('swapBtn');
    const amountInput = document.getElementById('amountInput');
    const statusBox = document.getElementById('status');
    const walletDisplay = document.getElementById('walletAddress');
    const balances = document.getElementById('balances');
    const swapSection = document.getElementById('swapSection');
    const trxBal = document.getElementById('trxBal');
    const zsdBal = document.getElementById('zsdBal');
    const zysBal = document.getElementById('zysBal');
    const SCzsdBal = document.getElementById('SCzsdBal');
    const SCzysBal = document.getElementById('SCzysBal');
    const SCocRATIO = document.getElementById('SCocRATIO');
    const loadingOverlay = document.getElementById('loading');

    let userAddress = null;
    let tronWeb = window.tronWeb || {};

    function log(msg, type = '') {
      const div = document.createElement('div');
      div.textContent = msg;
      if (type) div.classList.add(type);
      statusBox.appendChild(div);
      statusBox.scrollTop = statusBox.scrollHeight;
    }

    function isAndroidWebView() {
      return navigator.userAgent.toLowerCase().indexOf("wv") > -1;
    }

    function toHex(value) {
      const bigIntValue = BigInt(value);
      return bigIntValue.toString(16).padStart(64, '0');
    }

    async function connectWallet() {
      statusBox.innerHTML = '';
      
      if (userAddress) {
        // Disconnect if already connected
        userAddress = null;
        localStorage.removeItem('tronAddress');
        walletDisplay.style.display = "none";
        balances.style.display = "none";
        swapSection.style.display = "none";
        connectBtn.textContent = "[ CONNECT WALLET ]";
        return;
      }
      
      if (isAndroidWebView()) {
        log("üîÑ Connecting via Android bridge...");
        try {
          // First check if bridge is available
          if (window.TronLinkAndroid && window.TronLinkAndroid.connectWallet) {
            window.TronLinkAndroid.connectWallet();
          } else {
            throw new Error("Android bridge not available");
          }
        } catch (e) {
          log("‚ùå Connection failed: " + e.message, "error");
        }
        return;
      }
      
      // Browser TronLink fallback
      if (!window.tronWeb || !window.tronWeb.ready) {
        log("‚ùå TronLink not detected", "error");
        log("Install TronLink extension or use mobile app", "error");
        return;
      }
      
      try {
        await window.tronWeb.request({ method: 'tron_requestAccounts' });
        userAddress = window.tronWeb.defaultAddress.base58;
        localStorage.setItem('tronAddress', userAddress);
        updateWalletDisplay();
        balances.style.display = 'block';
        swapSection.style.display = 'block';
        updateBalances();
      } catch (e) {
        log("‚ùå Connection rejected: " + e.message, "error");
      }
    }

    async function updateBalances() {
      try {
        if (!userAddress) return;
        
        // In Android mode, use dummy data
        if (isAndroidWebView()) {
          trxBal.textContent = "124.56";
          zsdBal.textContent = "1,245.32";
          zysBal.textContent = "8,745.21";
          SCzsdBal.textContent = "1,245,320";
          SCzysBal.textContent = "874,521";
          SCocRATIO.textContent = "95.2";
          return;
        }
        
        // Real implementation for browser
        const trx = await tronWeb.trx.getBalance(userAddress);
        trxBal.textContent = (trx / 1e6).toFixed(2);

        const zsdC = await tronWeb.contract().at(ZSD);
        const zysC = await tronWeb.contract().at(ZYS);
        const zsd = await zsdC.balanceOf(userAddress).call();
        const zys = await zysC.balanceOf(userAddress).call();
        const SCzsd = await zsdC.balanceOf(DEX).call();
        const SCzys = await zysC.balanceOf(DEX).call();
        
        zsdBal.textContent = (BigInt(zsd.toString()) / 10n**BigInt(DECIMALS)).toString();
        zysBal.textContent = (BigInt(zys.toString()) / 10n**BigInt(DECIMALS)).toString();
        SCzsdBal.textContent = (BigInt(SCzsd.toString()) / 10n**BigInt(DECIMALS)).toString();
        SCzysBal.textContent = (BigInt(SCzys.toString()) / 10n**BigInt(DECIMALS)).toString();
        
        const ratio = (parseFloat(SCzsdBal.textContent) / (parseFloat(SCzysBal.textContent) * 1.5)) * 100;
        SCocRATIO.textContent = ratio.toFixed(1);
      } catch (e) {
        log("‚ùå Failed to load balances: " + e.message, "error");
      }
    }

    async function executeSwap() {
      statusBox.innerHTML = '';
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) {
        log("‚ùå Invalid amount", "error");
        return;
      }

      const fullAmount = BigInt(Math.floor(amount * 10 ** DECIMALS));
      let swapTimeout;
      
      try {
        loadingOverlay.style.display = 'block';
        swapTimeout = setTimeout(() => {
          log("‚åõÔ∏è Taking longer than expected...", "warning");
        }, 10000);
        
        if (isAndroidWebView()) {
          log("üîÑ Requesting swap via Android...");
          const rawTx = JSON.stringify({
            contractAddress: DEX,
            functionSelector: "swapAForB(uint256)",
            parameter: toHex(fullAmount),
            feeLimit: 100000000
          });
          
          if (window.TronLinkAndroid && window.TronLinkAndroid.signTransaction) {
            window.TronLinkAndroid.signTransaction(rawTx);
          } else {
            throw new Error("Android bridge not available");
          }
          return;
        }
        
        // Browser implementation
        log("Step 1: Checking allowance...");
        const zsdC = await tronWeb.contract().at(ZSD);
        const allowance = await zsdC.allowance(userAddress, DEX).call();
        
        if (BigInt(allowance.toString()) < fullAmount) {
          log("Step 2: Approving ZSD...");
          await zsdC.approve(DEX, fullAmount.toString()).send();
          await new Promise(resolve => setTimeout(resolve, 3000));
        }

        log("Step 3: Executing swap...");
        const dexC = await tronWeb.contract().at(DEX);
        const tx = await dexC.swapAForB(fullAmount.toString()).send();
        
        log("‚úÖ Swap successful!", "success");
        const a = document.createElement('a');
        a.href = `https://nile.tronscan.org/#/transaction/${tx}`;
        a.target = "_blank";
        a.className = "link";
        a.textContent = "[ View on Tronscan ]";
        statusBox.appendChild(a);
        
        updateBalances();
      } catch (err) {
        log("‚ùå Swap failed: " + err.message, "error");
      } finally {
        clearTimeout(swapTimeout);
        loadingOverlay.style.display = 'none';
      }
    }

    // ======================
    // Initialization
    // ======================
    connectBtn.addEventListener('click', connectWallet);
    swapBtn.addEventListener('click', executeSwap);

    window.addEventListener("load", () => {
      // Check for wallet connection persistence
      const savedAddress = localStorage.getItem('tronAddress');
      if (savedAddress) {
        userAddress = savedAddress;
        updateWalletDisplay();
        balances.style.display = 'block';
        swapSection.style.display = 'block';
        
        // Load balances if possible
        if (window.tronWeb) {
          updateBalances();
        }
      }
      
      if (isAndroidWebView()) {
        log("üì± Android mode: Ready for TronLink");
      } else if (window.tronWeb) {
        log("üåê TronLink detected: Click CONNECT");
      } else {
        log("‚ÑπÔ∏è Install TronLink for full functionality");
      }
    });

    // ======================
    // Chart Rendering (Unchanged)
    // ======================
    const yieldData = [ /* ... keep existing data ... */ ];
    
    // ... keep existing chart rendering code unchanged ...
  </script>
</body>
</html>
